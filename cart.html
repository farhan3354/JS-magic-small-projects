<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    .products, .cart {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .product, .cart-item {
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product h3, .cart-item h3 {
      margin-top: 0;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button.remove {
      background: #dc3545;
    }

    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Simple Shopping Cart</h1>

  <div class="products" id="productList"></div>

  <h2 style="text-align:center;">Your Cart</h2>
  <div class="cart" id="cartList"></div>

  <div class="total" id="cartTotal">Total: $0</div>

  <script src="cart.js"></script>
</body>
</html>
